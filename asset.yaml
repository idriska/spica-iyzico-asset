# BUCKET - IYZICO-Pay
apiVersion: bucket/v1
kind: Schema
metadata:
  name: iyzico-pay-1
spec:
  title: IYZICO-Pay
  description: Describe your new bucket
  icon: view_stream
  primary: payment_id
  readOnly: false
  history: false
  properties:
    payment_id:
      type: string
      description: DO NOT TOUCH! IT WILL BE FILLED AUTOMATICALLY!
      options:
        position: bottom
    locale:
      type: string
      description: Description of the locale input
      options:
        position: bottom
    price:
      type: string
      description: Description of the price input
      options:
        position: bottom
      default: "0"
    paid_price:
      type: string
      description: Description of the paid_price input
      options:
        position: bottom
      default: "0"
    currency:
      type: string
      description: Description of the currency input
      options:
        position: bottom
    installment:
      type: string
      description: Description of the installment input
      options:
        position: bottom
      default: "1"
      enum:
        - "1"
        - "2"
        - "3"
        - "6"
        - "9"
        - "12"
    buyer:
      type: relation
      description: Description of the buyer input
      options:
        position: bottom
      relationType: onetoone
      dependent: false
      primary: email
      bucket:
        resourceFieldRef:
          schemaName: iyzico-buyer-2
    payment_card:
      type: relation
      description: Description of the payment_card input
      options:
        position: bottom
      relationType: onetoone
      dependent: false
      primary: email
      bucket:
        resourceFieldRef:
          schemaName: iyzico-card-7
    shipping_address:
      type: relation
      description: Description of the shipping_address input
      options:
        position: bottom
      relationType: onetoone
      dependent: false
      primary: contact_name
      bucket:
        resourceFieldRef:
          schemaName: iyzico-shipping-address-3
    billing_address:
      type: relation
      description: Description of the billing_address input
      options:
        position: bottom
      relationType: onetoone
      dependent: false
      primary: contact_name
      bucket:
        resourceFieldRef:
          schemaName: iyzico-billing-address-4
    basket_items:
      type: relation
      description: Description of the basket_items input
      options:
        position: bottom
      relationType: onetoone
      dependent: false
      primary: name
      bucket:
        resourceFieldRef:
          schemaName: iyzico-basket-items-5
    created_at:
      type: date
      description: Description of the created_at input
      options:
        position: bottom
      default: :created_at
    status:
      type: string
      description: DO NOT TOUCH! IT WILL BE FILLED AUTOMATICALLY!
      options:
        position: bottom
    error_message:
      type: string
      description: DO NOT TOUCH! IT WILL BE FILLED AUTOMATICALLY!
      options:
        position: bottom
    item_transactions:
      type: array
      description: Description of the item_transactions input
      options:
        position: bottom
      items:
        title: Title of the items
        type: string
  acl:
    write: true==true
    read: true==true
  required:
    - price
    - currency
    - installment
    - buyer
    - basket_items
  order: 0
