# FUNCTION -  Iyzico Functions
apiVersion: function/v1
kind: Function
metadata:
  name: iyzico-functions-1
spec:
  description: "Iyzico Functions description"
  language: javascript
  timeout: 90
  environment:
    - name: SECRET_API_KEY
      valueFrom:
        resourceFieldRef:
          apiKeyName: iyzico-asset-apikey
    - name: PAY_BUCKET_ID
      valueFrom:
        resourceFieldRef:
          schemaName: iyzico-pay-1
    - name: BUYER_BUCKET_ID
      valueFrom:
        resourceFieldRef:
          schemaName: iyzico-buyer-2
    - name: CARD_BUCKET_ID
      valueFrom:
        resourceFieldRef:
          schemaName: iyzico-card-7
    - name: BILLING_ADDRESS_BUCKET_ID
      valueFrom:
        resourceFieldRef:
          schemaName: iyzico-billing-address-4
    - name: SHIPPING_ADDRESS_BUCKET_ID
      valueFrom:
        resourceFieldRef:
          schemaName:  iyzico-shipping-address-3
    - name: BASKET_ITEMS_BUCKET_ID
      valueFrom:
        resourceFieldRef:
          schemaName:  iyzico-basket-items-5
    - name: IYZIPAY_API_KEY
      value: ""
    - name: IYZIPAY_SECRET_KEY
      value: ""
    - name: IYZIPAY_URI
      value: ""
  dependency:
    - name: "@spica-devkit/bucket"
      version: ^0.9.8
    - name: iyzipay
      version: ^2.0.48
  title: "Iyzico Functions"
  code: ./function/iyzico-functions-1.js
  runtime:
    name: Node
    language: Javascript
---
# TRIGGER - payment
apiVersion: function/v1
kind: Trigger
metadata:
  name: payment
spec:
  type: http
  active: true
  name: payment
  func: iyzico-functions-1
  httpOptions:
    method: Post
    path: /iyzipay
---
# TRIGGER - createIyziCard
apiVersion: function/v1
